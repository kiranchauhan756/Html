<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>Program to use list </h1>
    <ul style="color:saddlebrown;">
        <li><i>Tea</i></li>
        <ol type="i">
            <li>Black tea</li>
            <li>Green tea</li>
        </ol>
        <li><i>Coffee</i></li>
        <li><i>Cold drink</i></li>
    </ul>
    <ol style="list-style-type:circle;color: tomato;">
        <li>mango</li>
        <li>apple</li>
        <li>guava</li>
    </ol>
</body>

</html>
